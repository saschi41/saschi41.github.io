<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

body{
    font-family:'Montserrat', 'sans-serif';
    font-optical-sizing: auto;
    font-weight: bold;
    font-style: normal;
}

.box-area{
    width: 930px;
    background: transaprent;
	border: 2px solid rgba(255,255,255, .2);
	backdrop-filter: blur(10px);
	zoom: 80%;
}

.right-box{
    padding: 40px 30px 40px 40px;
}

::placeholder{
    font-size: 16px;
}

@media only screen and (max-width: 768px){

    .box-area{
        margin: 0 10px;

    }
    .left-box{
        height: 100px;
        overflow: hidden;
    }
    .right-box{
        padding: 20px;
    }

}
    </style>
  </head>
  <body style="background-image: url('https://i.imgur.com/yDKjYpm.png'); width: 100%; height: 100vh; background-size: cover;" class="img-fluid">
    <!-----------Main Container----------->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!-----------Login Container----------->
      <div class="row border rounded-5 p-3 shadow box-area">

    <!-----------Left side----------->
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
          <div class="featured-image mb-3">
            <img src="https://i.imgur.com/QPWZTPF.png" class="img-fluid rounded-4 shadow" style="width: 400px"/>
          </div>
          <p class="fs-2 text-light" style="text-shadow: 2px 2px 8px #000000;">BNMS Tech</p>
          <small class="text-wrap text-center text-light" style="width: 17rem; text-shadow: 2px 2px 8px #000;">Leave Management Platform</small>
        </div>
    <!-----------Right side----------->
        <div class="right-box col-md-6">
          <div class="row align-items-center">
            <div class="header-text mb-3">
              <h2 class="fw-bold">Login</h2>
              <p>Welcome</p>
            </div>
            <form action="UserLogin" method="post">
            <div class="input-group mb-3 form-group">
              <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="E-Mail Address/Username"
						name="uname" required="required">
            </div>
            <div class="input-group mb-1 form-group">
              <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password"
              name="password" required="required">
            </div>
            <div class="input-group mb-4 d-flex justify-content-between">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="formCheck">
                <label for="formCheck" class="form-check-label text-white"><small>Remember Me</small></label>
              </div>
              <div class="forgot">
                  <small><a href="#" style="text-decoration: none;">Forgot Password?</a></small>
              </div>
              </div>
               <div class="justify-content-center text-center text-danger">
            <% if (request.getAttribute("errorMessage") != null) { %>
        	<small><%= request.getAttribute("errorMessage") %></small>
    		<% } %>
    		</div>
            <!-- Login, sign in with google buttons -->
            <div class="input-group mb-3">
              <button class="btn btn-lg btn-primary w-100 fs-6" type="submit">Login</button>
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-lg btn-light w-100 fs-6"><img src="https://i.imgur.com/V98OyxD.png" style="width:20px" class="me-2"/><small>Sign in with Google</small></button>
            </div>
            </form>
            <div class="row">
              <small class="text-wrap text-center"><a href="register.jsp" style="text-decoration: none;">Create an account</a></small>
            </div>

          </div>
              
        </div>  

      </div>
    </div>
<!-- End of right and all boxes -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" 
    crossorigin="anonymous"></script>
  </body>
</html>
